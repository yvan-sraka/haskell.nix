name: "Frequent Date Tag for Testing"

on:
  schedule:
    # Runs every 15 minutes
    - cron: '*/15 * * * *'

jobs:
  tag-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create and push tag using current date
        run: |
          # Get current date in UTC in the format YYYY.MM.DD.HH.MM
          # Updated to include hours and minutes for testing to ensure tags are unique
          TAG_DATE=$(date -u "+%Y.%m.%d.%H.%M")
          
          # Check if the tag already exists
          if git rev-parse "$TAG_DATE" >/dev/null 2>&1; then
              echo "Tag $TAG_DATE already exists. Skipping tag creation."
          else
              # Create git tag
              git config user.name "github-actions"
              git config user.email "github-actions@github.com"
              git tag $TAG_DATE
              
              # Push tag to remote
              git push origin $TAG_DATE
          fi
